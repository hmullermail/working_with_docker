<table>
    <thead>
      <tr>
          <th>Id</th>
          <th>Item</th>
          <th>Value</th>
          <th>Time</th>
      </tr>
    </thead>
    <tbody>
      {% for row in mytable_rows %}
      <tr>
          <th>{{ row.id }}</th>
          <td>{{ row.item }}</td> 
          <td>{{ row.value }}</td>
          <td>{{ '{:%m/%d/%Y %H:%M:%S}'.format(row.stamp)}}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>
